<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} | Watch Now</title>
    <style>
        :root {
            --bg-dark: #0f0f13;
            --bg-darker: #0a0a0e;
            --primary: #ff2e63;
            --secondary: #08d9d6;
            --text: #eaeaea;
            --text-muted: #b8b8b8;
            --glass: rgba(15, 15, 19, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --play-button-size: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @supports (font-variation-settings: normal) {
            * {
                font-family: 'Inter var', -apple-system, BlinkMacSystemFont, sans-serif;
            }
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
        }

        main {
            min-height: 100vh;
            position: relative;
            isolation: isolate;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        main::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('{{background}}');
            background-size: cover;
            background-position: center;
            z-index: -2;
            opacity: 0.6;
        }

        main::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, var(--bg-dark) 100%),
                linear-gradient(to top, transparent 50%, var(--bg-dark) 100%);
            z-index: -1;
        }

        .info {
            padding: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .poster {
            width: 240px;
            height: 360px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--glass-border);
            transition: transform 0.3s ease;
        }

        .poster:hover {
            transform: scale(1.03);
        }

        .logo {
            max-width: min(100%, 500px);
            max-height: 120px;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.7));
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            background: linear-gradient(to right, var(--text), var(--text-muted));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 1rem;
        }

        .watch {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            position: relative;
            z-index: 1;
        }

        .play-button {
            position: relative;
            width: var(--play-button-size);
            height: var(--play-button-size);
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 0 rgba(255, 46, 99, 0.7);
            animation: pulse 2s infinite;
        }

        .play-button::before {
            content: '';
            position: absolute;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: ripple 3s infinite;
        }

        .play-button::after {
            content: '';
            position: absolute;
            width: calc(100% + 80px);
            height: calc(100% + 80px);
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0.15;
            animation: ripple 3s infinite 0.5s;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 15px rgba(255, 46, 99, 0);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid white;
            margin-left: 5px;
            transition: all 0.2s ease;
        }

        .play-button:hover .play-icon {
            border-left-color: var(--text);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 46, 99, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 46, 99, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 46, 99, 0);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.3;
            }

            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .floating-nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        .nav-button {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-button svg {
            width: 18px;
            height: 18px;
            fill: var(--text);
        }

        @media (max-width: 768px) {
            .info {
                padding: 2rem;
            }

            .poster {
                width: 180px;
                height: 270px;
            }

            .watch {
                padding: 2rem;
            }

            :root {
                --play-button-size: 70px;
            }
        }

        @media (max-width: 480px) {
            .info {
                padding: 1.5rem;
                gap: 1.5rem;
            }

            .poster {
                width: 140px;
                height: 210px;
            }

            :root {
                --play-button-size: 60px;
            }

            .play-icon {
                border-top-width: 16px;
                border-bottom-width: 16px;
                border-left-width: 24px;
            }

            .floating-nav {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="info">
            <img src="{{poster}}" alt="{{name}} poster" class="poster">
            <img src="{{logo}}" alt="{{name}} logo" class="logo">
        </section>

        <section class="watch">
            <a href="/watch/movie/{{id}}" target="_blank">
                <div class="play-button">
                    <div class="play-icon"></div>
                </div>
            </a>
        </section>
    </main>

    <script>
        // Play button interaction
        document.querySelector('.play-button').addEventListener('click', () => {
            // Add your play functionality here
            console.log('Play content');

            // Animation for click
            const button = document.querySelector('.play-button');
            button.style.transform = 'scale(0.9)';
            setTimeout(() => {
                button.style.transform = 'scale(1.1)';
            }, 100);
        });
    </script>
</body>

</html>
