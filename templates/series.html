<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Series Info</title>
    <style>
        :root {
            --bg-dark: #0f0f13;
            --bg-darker: #0a0a0e;
            --primary: #ff2e63;
            --secondary: #08d9d6;
            --text: #eaeaea;
            --text-muted: #b8b8b8;
            --card-bg: #1a1a24;
            --card-hover: #242432;
            --glass: rgba(15, 15, 19, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @supports (font-variation-settings: normal) {
            * {
                font-family: 'Inter var', -apple-system, BlinkMacSystemFont, sans-serif;
            }
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
        }

        main {
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--bg-dark) 0%, var(--bg-darker) 100%);
        }

        a {
            color: white;
        }

        .hero {
            position: relative;
            height: 70vh;
            min-height: 500px;
            display: flex;
            align-items: flex-end;
            padding: 4rem;
            isolation: isolate;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-dark) 10%, transparent 90%),
                linear-gradient(to right, var(--bg-dark) 20%, transparent 80%);
            z-index: -1;
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('{{background}}');
            background-size: cover;
            background-position: center;
            z-index: -2;
            opacity: 0.4;
        }

        .hero-content {
            display: flex;
            gap: 3rem;
            align-items: flex-end;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .poster-container {
            flex-shrink: 0;
            position: relative;
            width: 280px;
            height: 420px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateY(50px);
            transition: transform 0.3s ease;
        }

        .poster-container:hover {
            transform: translateY(40px);
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            flex-grow: 1;
            padding-bottom: 2rem;
        }

        .logo {
            max-width: 400px;
            max-height: 120px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.7));
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--text), var(--text-muted));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .seasons-container {
            padding: 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .season-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .season-tabs::-webkit-scrollbar {
            display: none;
        }

        .season-tab {
            padding: 0.75rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .season-tab:hover {
            background: var(--card-hover);
        }

        .season-tab.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .season-content {
            display: none;
        }

        .season-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(256px, 1fr));
            gap: 1.5rem;
        }

        .episode-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            aspect-ratio: 16/9;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
        }

        .episode-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .episode-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
        }

        .episode-number {
            font-size: 0.8rem;
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .episode-title {
            font-weight: 600;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .hero {
                height: auto;
                min-height: auto;
                padding: 2rem;
            }

            .hero-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .poster-container {
                transform: none;
                width: 200px;
                height: 300px;
            }

            .poster-container:hover {
                transform: scale(1.03);
            }

            .logo {
                margin-left: auto;
                margin-right: auto;
            }

            h1 {
                font-size: 2.5rem;
            }

            .seasons-container {
                padding: 2rem;
            }
        }

        @media (max-width: 640px) {
            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(256px, 1fr));
                gap: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="poster-container">
                    <img src="/proxy/cache/?url={{poster}}" alt="{{name}} poster">
                </div>
                <div class="info">
                    <img src="/proxy/cache/?url={{logo}}" alt="{{name}} logo" class="logo">
                    {# <h1>{{name}}</h1> #}
                </div>
            </div>
        </section>

        <section class="seasons-container">
            <div class="season-tabs">
                {% for season in seasons %}
                <div class="season-tab {% if loop.first %}active{% endif %}" data-season="{{season.number}}">
                    Season {{season.number}}
                </div>
                {% endfor %}
            </div>

            {% for season in seasons %}
            <div class="season-content {% if loop.first %}active{% endif %}" id="season-{{season.number}}">
                <div class="episodes-grid">
                    {% for episode in season.episodes %}
                    <a href="/watch/series/{{id}}/{{season.number}}/{{episode.number}}/" target="_blank">
                        <div class="episode-card" id="ep-{{season.number}}x{{episode.number}}">
                            <img src="/proxy/cache/?url={{episode.image}}" alt="{{episode.title}}">
                            <div class="episode-info">
                                <div class="episode-number">S{{season.number}} Â· E{{episode.number}}</div>
                                <div class="episode-title">{{episode.title}}</div>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </section>
    </main>

    <script>
        // Tab functionality
        document.querySelectorAll('.season-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.season-content').forEach(c => c.classList.remove('active'));

                // Add active class to clicked tab
                tab.classList.add('active');

                // Show corresponding content
                const seasonNumber = tab.getAttribute('data-season');
                document.getElementById(`season-${seasonNumber}`).classList.add('active');
            });
        });
    </script>
</body>

</html>
