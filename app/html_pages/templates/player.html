<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        :root {
            --primary: #ff2e63;
            --secondary: #08d9d6;
            --bg-dark: #0f0f13;
            --text: #eaeaea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            outline: none;
        }

        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .video-container:hover .custom-controls {
            opacity: 1;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .play-pause {
            color: var(--primary);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-container {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            width: 0%;
            position: relative;
        }

        .time-display {
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .fullscreen-btn {
            margin-left: auto;
        }

        /* Hide default controls */
        video::-webkit-media-controls {
            display: none !important;
        }

        /* Fullscreen styles */
        :fullscreen .video-container {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .custom-controls {
                opacity: 1;
                /* Always show on mobile */
                padding: 0.5rem;
            }

            .control-btn {
                font-size: 1rem;
            }

            .time-display {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="video-container" id="videoContainer">
        <video class="video-player" id="videoPlayer">
            <source src="{{url}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="custom-controls">
            <button class="control-btn play-pause" id="playPauseBtn">‚èµ</button>
            <div class="volume-control">
                <button class="control-btn volume-btn" id="volumeBtn">üîä</button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
            <button class="control-btn fullscreen-btn" id="fullscreenBtn">‚õ∂</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('videoContainer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Autoplay and show controls
        video.controls = false;
        video.autoplay = true;

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '‚è∏';
            } else {
                video.pause();
                playPauseBtn.textContent = '‚èµ';
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            volumeBtn.textContent = video.volume === 0 ? 'üîá' : 'üîä';
        });

        volumeBtn.addEventListener('click', () => {
            video.volume = video.volume === 0 ? 1 : 0;
            volumeSlider.value = video.volume;
            volumeBtn.textContent = video.volume === 0 ? 'üîá' : 'üîä';
        });

        // Progress bar
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;

            // Update time display
            const currentMinutes = Math.floor(video.currentTime / 60);
            const currentSeconds = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor(video.duration / 60);
            const durationSeconds = Math.floor(video.duration % 60).toString().padStart(2, '0');

            timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
        });

        progressContainer.addEventListener('click', (e) => {
            const pos = (e.pageX - progressContainer.offsetLeft) / progressContainer.offsetWidth;
            video.currentTime = pos * video.duration;
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
                fullscreenBtn.textContent = '‚õ∂';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = '‚õ∂';
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '‚è∏';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '‚èµ';
                }
            }

            if (e.code === 'ArrowRight') {
                video.currentTime += 5;
            }

            if (e.code === 'ArrowLeft') {
                video.currentTime -= 5;
            }

            if (e.code === 'ArrowUp') {
                video.volume = Math.min(video.volume + 0.1, 1);
                volumeSlider.value = video.volume;
                volumeBtn.textContent = 'üîä';
            }

            if (e.code === 'ArrowDown') {
                video.volume = Math.max(video.volume - 0.1, 0);
                volumeSlider.value = video.volume;
                volumeBtn.textContent = video.volume === 0 ? 'üîá' : 'üîä';
            }

            if (e.code === 'KeyF') {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Hide controls when video is playing (except on mobile)
        if (window.innerWidth > 768) {
            let controlsTimeout;
            const showControls = () => {
                clearTimeout(controlsTimeout);
                videoContainer.querySelector('.custom-controls').style.opacity = '1';
                controlsTimeout = setTimeout(() => {
                    if (!video.paused) {
                        videoContainer.querySelector('.custom-controls').style.opacity = '0';
                    }
                }, 3000);
            };

            videoContainer.addEventListener('mousemove', showControls);
            showControls();
        }
    </script>
</body>

</html>
