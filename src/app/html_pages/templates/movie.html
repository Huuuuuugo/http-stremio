{% extends 'default.html' %}

{% block body %}
<!-- movie info and images -->
<section>
    <img src="/proxy/cache/?url={{info.background}}" alt="{{info.name}} background">
    <img src="/proxy/cache/?url={{info.poster}}" alt="{{info.name}} poster">
    <img src="/proxy/cache/?url={{info.logo}}" alt="{{info.name}} logo">
    <h1>{{info.title}}</h1>
    <p>{{info.synopsis}}</p>
    <a href="/redirect/?url=/watch/movie/{{info.id}}" target="_blank">Assistir</a>
</section>

<!-- related media section -->
<section>
    {% for media in related_media %}
    <a href="/{{media.type}}/{{media.id}}/">
        <img src="{{media.poster}}" alt="{{media.name}} poster">
        <h4>{{media.title}}</h4>
    </a>
    {% endfor %}
</section>
{% endblock body %}
